<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Price Prediction</title>
</head>
<body>
    <h1>Airbnb Price Prediction</h1>
    <form id="prediction-form" method="POST">
        <label for="property_type">Property Type:</label>
        <input type="text" id="property_type" name="property_type" required><br><br>
        
        <label for="room_type">Room Type:</label>
        <input type="text" id="room_type" name="room_type" required><br><br>
        
        <label for="accommodates">Accommodates:</label>
        <input type="number" id="accommodates" name="accommodates" required><br><br>
        
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" required><br><br>
        
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br><br>
        
        <label for="beds">Beds:</label>
        <input type="number" id="beds" name="beds" required><br><br>
        
        <label for="amenities">Amenities:</label>
        <input type="number" id="amenities" name="amenities" required><br><br>
        
        <label for="cancellation_policy">Cancellation Policy:</label>
        <input type="text" id="cancellation_policy" name="cancellation_policy" required><br><br>
        
        <label for="cleaning_fee">Cleaning Fee:</label>
        <input type="checkbox" id="cleaning_fee" name="cleaning_fee"><br><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        
        <button type="submit">Predict Price</button>
    </form>

    <div id="prediction-result"></div>

    <script>
        const form = document.getElementById('prediction-form');
        const resultDiv = document.getElementById('prediction-result');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(form);
            const urlSearchParams = new URLSearchParams(formData);
            const data = Object.fromEntries(urlSearchParams.entries());

            fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: urlSearchParams.toString()
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerHTML = `Predicted Price: $${data.prediction}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
